name: Build
permissions:
  contents: write
on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: pip
          cache-dependency-path: followcursor/requirements.txt

      - name: Extract version
        id: version
        working-directory: followcursor
        shell: pwsh
        run: |
          $ver = python -c "exec(open('app/version.py').read()); print(__version__)"
          echo "APP_VERSION=$ver" >> $env:GITHUB_OUTPUT

      - name: Install dependencies
        working-directory: followcursor
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        working-directory: followcursor
        run: |
          pyinstaller `
            --name "FollowCursor" `
            --windowed `
            --icon "followcursor.ico" `
            --noconfirm `
            --clean `
            --add-data "app;app" `
            --hidden-import "PySide6.QtSvg" `
            --hidden-import "mss" `
            --hidden-import "cv2" `
            --hidden-import "numpy" `
            --hidden-import "imageio_ffmpeg" `
            --exclude-module "PySide6.QtWebEngine" `
            --exclude-module "PySide6.QtWebEngineCore" `
            --exclude-module "PySide6.QtWebEngineWidgets" `
            --exclude-module "PySide6.QtWebChannel" `
            --exclude-module "PySide6.QtNetwork" `
            --exclude-module "PySide6.QtQml" `
            --exclude-module "PySide6.QtQuick" `
            --exclude-module "PySide6.QtQuickWidgets" `
            --exclude-module "PySide6.Qt3DCore" `
            --exclude-module "PySide6.Qt3DRender" `
            --exclude-module "PySide6.Qt3DInput" `
            --exclude-module "PySide6.Qt3DLogic" `
            --exclude-module "PySide6.Qt3DExtras" `
            --exclude-module "PySide6.Qt3DAnimation" `
            --exclude-module "PySide6.QtMultimedia" `
            --exclude-module "PySide6.QtMultimediaWidgets" `
            --exclude-module "PySide6.QtBluetooth" `
            --exclude-module "PySide6.QtNfc" `
            --exclude-module "PySide6.QtPositioning" `
            --exclude-module "PySide6.QtLocation" `
            --exclude-module "PySide6.QtSensors" `
            --exclude-module "PySide6.QtSerialPort" `
            --exclude-module "PySide6.QtTest" `
            --exclude-module "PySide6.QtCharts" `
            --exclude-module "PySide6.QtDataVisualization" `
            --exclude-module "PySide6.QtOpenGL" `
            --exclude-module "PySide6.QtOpenGLWidgets" `
            --exclude-module "PySide6.QtPdf" `
            --exclude-module "PySide6.QtPdfWidgets" `
            --exclude-module "PySide6.QtRemoteObjects" `
            --exclude-module "PySide6.QtScxml" `
            --exclude-module "PySide6.QtSql" `
            --exclude-module "PySide6.QtXml" `
            --exclude-module "PySide6.QtDesigner" `
            --exclude-module "PySide6.QtHelp" `
            --exclude-module "PySide6.QtUiTools" `
            --exclude-module "PySide6.QtConcurrent" `
            --exclude-module "PySide6.QtDBus" `
            --exclude-module "PySide6.QtStateMachine" `
            --exclude-module "PySide6.QtTextToSpeech" `
            --exclude-module "PySide6.QtHttpServer" `
            --exclude-module "PySide6.QtWebSockets" `
            --exclude-module "PySide6.QtSpatialAudio" `
            --exclude-module "PySide6.QtAsyncio" `
            --exclude-module "tkinter" `
            --exclude-module "unittest" `
            --exclude-module "email" `
            --exclude-module "http" `
            --exclude-module "xml" `
            --exclude-module "pydoc" `
            main.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: FollowCursor-${{ steps.version.outputs.APP_VERSION }}-windows
          path: followcursor/dist/FollowCursor/
          retention-days: 30

      - name: Zip release artifact
        if: startsWith(github.ref, 'refs/tags/v')
        shell: pwsh
        run: |
          Compress-Archive -Path followcursor/dist/FollowCursor/* -DestinationPath "FollowCursor-${{ steps.version.outputs.APP_VERSION }}-windows.zip"

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          name: FollowCursor ${{ steps.version.outputs.APP_VERSION }}
          generate_release_notes: true
          files: FollowCursor-${{ steps.version.outputs.APP_VERSION }}-windows.zip
